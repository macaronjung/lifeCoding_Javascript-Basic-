<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    /* 하나의 원소를 배열에 추가 -> push() */
    var li = ['a', 'b', 'c', 'd', 'e'];
    li.push('f');
    alert(li);

    /* 복수의 원소를 배열에 추가 -> concat([]) */
    var li2 = ['a', 'b', 'c', 'd', 'e'];
    /* li2 + concat([추가할 배열 값들]) -> 값을 리턴하여 새로운 변수에 저장 */
    li2 = li2.concat(['f', 'g']);
    alert(li2);

    /* 배열의 첫번째 원소로 추가 -> unshift() */
    /* 기존 값들의 색인을 1씩 증가 시킴 */
    var li3 = ['a', 'b', 'c', 'd', 'e'];
    li3.unshift('z');
    alert(li3);

    /* 배열의 특정구간을 추출 혹은 특정구간에 특정 배열을 추가 -> 
      splice(배열에 추가할 특정 배열의 위치 인덱스, 인덱스부터 제거될 원소 수(0이면 삭제x), '추가될 값') */
    var li4 = ['a', 'b', 'c', 'd', 'e'];
    li4.splice(2, 0, 'z');
    alert(li4);
  </script>
</head>
<body>
  
</body>
</html>
