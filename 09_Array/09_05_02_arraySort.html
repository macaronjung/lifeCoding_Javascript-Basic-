<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    /* 배열을 사용하는 중요한 이유 중 하나 -> 정렬 */
    /* 순서 정렬 -> sort() */
    var li = ['b', 'e', 'a', 'c', 'd'];
    li.sort();
    alert(li);

    /* 역순 정렬 -> reverse() */
    var li2 = ['b', 'e', 'a', 'c', 'd'];
    li2.reverse();
    alert(li2);
  </script>
</head>
<body>
  
</body>
</html>
