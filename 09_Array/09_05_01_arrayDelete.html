<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    /* 첫번째 원소를 배열에서 제거 -> shift() */
    var li = ['a', 'b', 'c', 'd', 'e'];
    li.shift();
    alert(li);

    /* 배열 끝의 원소를 배열에서 제거 -> pop() */
    var li2 = ['a', 'b', 'c', 'd', 'e'];
    li2.pop();
    alert(li2);
  </script>
</head>
<body>
  
</body>
</html>
