<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* Math.pow(x,y) -> x의 y제곱 구하기
    Math 라는 카테고리의 pow 라는 명령어를 실행
     */
    alert(Math.pow(3,2));
    /* Math.round(x) -> x의 반올림 */
    alert(Math.round(10.6));
    /* Math.ceil(x) -> x와 가장 가까운 높은 정수로 변환 */
    alert(Math.ceil(10.2));
    /* Math.floor(x) -> x와 가장 가까운 낮은 정수로 변환 */
    alert(Math.floor(10.2));
    /* Math.random() -> 0 <= x < 1 의 실수 생성 */
    alert(Math.round(Math.random() * 100));
  </script>
</body>
</html>
