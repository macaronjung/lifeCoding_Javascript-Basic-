<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    if(false) {
      alert(1);
    } else {
      alert(2);
    }

    if(false) {
      alert(1);
    } else if(true) {
      alert(2);
    } else { /* else if 모든 조건이 false라면 else 실행 */
      alert(3); /* else 는 생략가능 */
    }
  </script>
</body>
</html>
