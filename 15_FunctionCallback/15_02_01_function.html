<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    function cal(mode) {
      var funcs = {
        /* 밑에서 plus or minus 키값을 주었음 */
        "plus" : function(left, right) {return left + right},
        "minus" : function(left, right) {return left - right}
      } /* funcs */

      /* 반환값으로도 함수를 사용 가능 */
      return funcs[mode];
    }/* cal */

    /* (2, 1) -> 괄호니까 함수 호출! -> 위에 left, right 관련 함수 */
    /* 인자는 2와 1 */
    alert(cal("plus") (2, 1));
    alert(cal("minus") (2, 1));
  </script>
</head>
<body>

</body>
</html>
