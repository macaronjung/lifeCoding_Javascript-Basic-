<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

      <script>
        /* arg -> 매개변수(=parameter) / 값을 받는 변수 */
        function get_argument(arg) {
          return arg * 100;
        }

        /* get_argument() 함수 호출시 
           () 안에 (1) 값을 넣고 실행 
           arg = 1; 이라는 변수가 되는 것 */
           /* (1) -> 인자(=argument) / 값 자체 */
        alert(get_argument(1));
        alert(get_argument(2));
      </script>

      <script>
        function get_arguments(arg1, arg2) {
          /* 여러개의 입력값을 받을 수는 있지만 
             return 값은 한개만 받을 수 있음 */
          return arg1 + arg2;
        }

        alert(get_arguments(10, 20));
        alert(get_arguments(20, 30));
      </script>
