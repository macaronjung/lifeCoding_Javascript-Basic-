<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 함수 : 하나의 로직을 재실행 할 수 있도록 하는 것 
      코드의 재사용성을 높여줌 (재사용성이 가장 중요!) -->
      <script>
        function numbering() {
          i = 0;
          while(i < 10) {
            document.write(i);
            i += 1;
          }
        }
        numbering();
      </script>
</head>

</html>
