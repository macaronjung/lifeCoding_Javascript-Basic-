<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    /* 객체의 소속인 메소드의 this는 그 객체를 가리킴 */

    var hello = {
      func : function () {
        if(hello === this) {
          document.write("hello === this");
        }
      }
    } /* hello 객체 */

    hello.func();
  </script>
</head>
<body>
  
</body>
</html>
