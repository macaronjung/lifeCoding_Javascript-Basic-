<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    /* this 는 변화무쌍하지만 함수가 누구의 소속이냐 따라 그 소속의 객체를 가리킴 */

    var o = {}
    var p = {}

    function func() {
      switch (this) {
        case o:
          document.write("o <br />");
          break;

      case p:
          document.write("p <br />");
          break;

      case window:
          document.write("window <br />");
          break;
      }
    }

    func(); /* 함수 호출시 상단 this -> window / 따라서 마지막 case window가 실행됨 */
    func.apply(o);
    func.apply(p);

    /* JS는 유연하기 때문에 기존 객체지향언어와 다름 -> master - slave 처럼 딱 붙는 관계가 아님 */
    /* 함수가 window,o,p 각기 다른 객체의 메소드가 되었음 
      -> 객체와 함수(메소드)는 대등한 관계(함수가 객체가 될 수 있으므로) 
      -> 조건에 따라 master - slave 관계도 가능함 */
  </script>
</head>

</body>
</html>
