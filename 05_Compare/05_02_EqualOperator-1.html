<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* == -> Equal Operator */
    alert(1=="1"); /* true */
    /* === -> Strict Equal Operator
    데이터의 형식도 일치해야 함 */
    alert(1==="1"); /* false */
  </script>
</body>
</html>
