<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- whlie 은 초기값, 조건식, 증감값이 떨어져 있기 때문에 
      서로 코드 사이에 떨어져 있을 경우 i 의 값이 변하거나 찾기 힘듬-->
  <script>
    /* 중앙 조건식에는 true or false 로 나눌 수 있는 식이 와야함 */
    /* 마지막 증감값에는 세미콜론 없는거 주의 할 것 */
    for (i = 0; i < 10; i = i + 1) {
      document.write("Hello JS for Coding <br />");
    }

    /*
      i++ / ++i 비교 
      i = 0; alert(i++); -> i++ 값은 기존의 값을 사용하므로 0
      i = 0; alert(++i); -> ++i 값은 새로운 값을 사용하므로 1
     */
  </script>
</head>

</body>
</html>
