  <script>
    /* 표준 내장 객체의 확장(배열) */

    var arr = new Array("JS", "python", "Java", "C++", "Ruby");
    function getRandomValueFromArray(arr){
      /* 랜덤값 정수로 만들기 */
      var index = Math.floor(arr.length * Math.random());
      return arr[index];
    }
