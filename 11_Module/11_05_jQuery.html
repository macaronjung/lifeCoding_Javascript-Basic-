<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="jquery.js"></script>
</head>
<body>
  <ul id="list">
    <li>empty</li>
    <li>empty</li>
    <li>empty</li>
    <li>empty</li>
  </ul>   

  <input type="button" value="excute" id="excute_btn">
  <script>
    /* jquery */
    /* 버튼을 클릭하면 함수 실행 */
    $("#excute_btn").click(function() {
      /* #list의 li가 가지고 있는 내용을 text()로 변환 */
      $("#list li").text("Hello jQuery");
    }); 
  </script>
</body>
</html>
