<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    /* apply 를 사용하는 이유 */

    o1 = {val1:1, val2:2, val3:3};
    o2 = {v1:10, v2:50, v3:100, v4:25};

    function sum() {
      var _sum = 0;
      /* apply(o1 or o2)를 통해 this에 o1 or o2의 인자가 들어감 */
      for(name in this) {
        _sum += this[name];
      }
      return _sum;
    }

    alert(sum.apply(o1)) /* 6 */
    alert(sum.apply(o2)) /* 185 */
  </script>
</head>
<body>
  
</body>
</html>
